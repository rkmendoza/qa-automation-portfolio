name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: javascript-api-automation/package-lock.json

    - name: Install dependencies
      run: |
        cd javascript-api-automation
        npm ci

    - name: Run linting
      run: |
        cd javascript-api-automation
        npm run lint

    - name: Run BDD API tests
      run: |
        cd javascript-api-automation
        npm run ci-test

    - name: Generate test reports
      run: |
        cd javascript-api-automation
        npm run report

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          javascript-api-automation/reports/
          javascript-api-automation/logs/
        retention-days: 30

    - name: Upload workflow status
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: workflow-status
        path: |
          javascript-api-automation/reports/cucumber/cucumber-report.html
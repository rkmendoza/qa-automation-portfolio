name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ✅ NECESARIO para SonarCloud

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: javascript-api-automation/package-lock.json

    - name: Install dependencies
      run: |
        cd javascript-api-automation
        npm ci

    - name: Skip linting (temporal - configurar ESLint después)
      run: echo "Linting skipped for now - will configure ESLint v9 later"

    - name: Run BDD API tests
      run: |
        cd javascript-api-automation
        npm run ci-test

    - name: Generate test reports
      run: |
        cd javascript-api-automation
        npm run report

    # ✅ NUEVO: SONARCLOUD SCAN (AGREGAR ESTE PASO)
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: javascript-api-automation
        args: >
          -Dsonar.projectKey=rkmendoza_qa-automation-portfolio
          -Dsonar.organization=rkmendoza

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          javascript-api-automation/reports/
          javascript-api-automation/logs/
        retention-days: 30